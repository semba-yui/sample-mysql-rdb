# サイト名
site_name: テーブル定義書
copyright: "Copyright © Yui Semba"

# リポジトリ指定
repo_url: https://github.com/semba-yui/sample-workflow-rdb.git
repo_name: GitHub

# テーマ設定(theme)
theme:
  name: 'material'
  language: ja
  font:
    text: Noto Sans JP
    code: Inconsolata
  palette:
    primary: blue
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.footer
    - toc.integrate

docs_dir: docs

plugins:
  - search:
      lang: 'ja'
  - tags
  - git-revision-date-localized:
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
      enable_creation_date: true
      locale: ja
      timezone: Asia/Tokyo
  - git-authors:
      enabled: !ENV [ENABLED_GIT_AUTHORS, True]
      show_email_address: false
  - awesome-nav

  - mermaid2
  - glightbox
  - table-reader
  - exclude:
      glob:
        - "**/.git/*"
        - "**/node_modules/*"
        - "**/docker/*"
        - "**/sql/*"

markdown_extensions:
  - admonition
  - pymdownx.details
  - footnotes
  - codehilite
  - tables
  - pymdownx.emoji
  - mdx_truly_sane_lists

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra:
  generator: false
